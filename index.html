<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="header text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="aside">
                    <h3>Search for a City:</h3>
                    <input id="input" type="text"></input>
                    <button id="searchBtn" class="btn">Search</button>
                </div>
                <div>
                    <h6>Search History</h6>
                    <div id="saved" class="row history"></div>
                    <button class="clearBtn btn">Clear History</button>
                </div>
            </div>

            <div class="col-md-9">
                <div id= "city" class="city-style">

                </div>

                <h2>5-Day Forecast:</h2>

                <div id="weather-cards" class="row forecast">

                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
